<fieldset>
    <legend>
        <localize key="formulate-headers_Items">
            Items
        </localize>
    </legend>
    <div ui-sortable="sortableOptions" ng-model="config.items">
        <div ng-repeat="item in config.items" class="formulate-data-value-item">
            <i class="icon-navigation drag-handle"></i>
            <div class="input-append">
                <input type="text" ng-model="item.value" class="form-control" />
                <button type="button" class="btn btn-danger" ng-click="deleteItem($index)">X</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default formulate-add-data-value" ng-click="addItem()">
        <localize key="formulate-buttons_Add Item">
            Add Item
        </localize>
    </button>
</fieldset>
