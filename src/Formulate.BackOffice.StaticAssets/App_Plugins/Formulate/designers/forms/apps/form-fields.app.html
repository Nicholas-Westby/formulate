<div class="form-horizontal" ng-controller="Formulate.BackOffice.FormFieldsAppController">
    <div class="umb-group-panel">
        <div class="umb-group-panel__header">
            <div>
                <localize key="formulate-labels_Fields">Fields</localize>
            </div>
        </div>

        <div class="umb-group-panel__content">
            <!-- Render all fields. -->
            <div ui-sortable="sortableOptions" ng-model="content.fields">
                <!-- A fieldset for each field. -->
                <div ng-repeat="field in content.fields" class="formulate-field">
                    <div class="formulate-field__header">
                        <umb-icon icon="{{field.icon}}"></umb-icon>
                        <span class="formulate-field__name">
                            {{field.name}} <small>({{field.alias || 'no alias provided'}})</small>
                        </span>
                    </div>

                    <div class="formulate-field__actions">
                        <button ng-click="actions.editField(field)" class="btn-reset formulate-field__action" prevent-default>
                            <umb-icon icon="icon-settings"></umb-icon>
                        </button>

                        <button ng-click="actions.deleteField(field)" class="btn-reset formulate-field__action" prevent-default>
                            <umb-icon icon="icon-trash"></umb-icon>
                        </button>
                    </div>
                </div>
            </div>

            <button type="button" class="umb-group-builder__group-add-property" ng-click="actions.addField()" prevent-default>
                <localize key="formulate-buttons_Add Field">
                    Add Field
                </localize>
            </button>
        </div>
    </div>
</div>
