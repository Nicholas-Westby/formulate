<form novalidate name="formulateLayoutDesigner"
        ng-submit="save()"
        val-form-manager
        >
    <umb-load-indicator ng-if="loading"></umb-load-indicator>
    <umb-editor-view ng-if="!loading">
        <umb-editor-header name="entity.name"
                            alias="entity.alias"
                            hide-icon="true"
                            hide-description="true"
                            navigation="entity.apps">
        </umb-editor-header>

        <umb-editor-container>
            <div id="sub-view-{{$index}}" ng-repeat="app in entity.apps track by app.alias">
                <umb-editor-sub-view model="app" content="entity">
                </umb-editor-sub-view>
            </div>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button alias="save"
                            type="submit"
                            button-style="success"
                            state="saveButtonState"
                            shortcut="ctrl+s"
                            label-key="formulate-buttons_Save"
                            disabled="!canSave()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</form>
