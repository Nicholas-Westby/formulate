<div ng-if="entity">
    <div ng-switch="entityType">
        <formulate-configured-form-designer ng-switch-when="ConfiguredForm" entity="entity"></formulate-configured-form-designer>
        <formulate-folder-designer ng-switch-when="Folder" entity="entity" tree-type="treeType"></formulate-folder-designer>
        <formulate-form-designer ng-switch-when="Form" entity="entity"></formulate-form-designer>
        <formulate-data-values-designer ng-switch-when="DataValues" entity="entity"></formulate-data-values-designer>
        <p ng-switch-when="Layout">Layout stub</p>
        <formulate-validation-designer ng-switch-when="Validation" entity="entity"></formulate-validation-designer>
        <div ng-switch-default>
            <p>Unknown!</p>
        </div>
    </div>
</div>
