<div>
    <form novalidate name="formulateDataValuesDesigner"
          ng-submit="save()"
          val-form-manager>

        <umb-editor-view>
            <umb-editor-header name="entity.name"
                               alias="entity.alias"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <div class="form-horizontal">
                    <div class="umb-group-panel">
                        <div class="umb-group-panel__content">
                            <p ng-if="entity.isLegacy">This is a legacy data values entity. Please convert it to a new data values entity type.</p>

                            <formulate-configuration-editor ng-if="!entity.isLegacy && entity.directive"
                                                         directive="entity.directive"
                                                         config="entity.data">
                            </formulate-configuration-editor>
                        </div>
                    </div>
                </div>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button alias="save"
                                type="submit"
                                button-style="success"
                                state="saveButtonState"
                                shortcut="ctrl+s"
                                label-key="formulate-buttons_Save"
                                disabled="!canSave()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
