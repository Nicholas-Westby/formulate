<div>
    <form novalidate name="formulateValidationDesigner"
          ng-submit="save()"
          val-form-manager>

        <umb-editor-view>
            <umb-editor-header name="entity.name"
                               alias="entity.alias"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <div class="form-horizontal">
                    <formulate-layout-editor ng-if="directive"
                                             directive="directive"
                                             data="entity">
                    </formulate-layout-editor>
                </div>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button alias="save"
                                type="submit"
                                button-style="success"
                                state="saveButtonState"
                                shortcut="ctrl+s"
                                label-key="formulate-buttons_Save"
                                disabled="!canSave()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
