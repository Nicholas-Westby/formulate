<div ng-controller="Formulate.Dialogs.EditFormField as vm">
    <umb-editor-view data-element="editor-edit-form-field">

        <form novalidate name="FormulateEditFormFieldForm" val-form-manager>

            <umb-editor-header name="vm.model.name"
                               alias="vm.model.alias"
                               name-locked="false"
                               hide-alias="false"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <umb-load-indicator ng-if="vm.loading === true"></umb-load-indicator>

                        <div ng-if="vm.loading === false">
                            <div class="formulate-field-details" ng-style="vm.model.detailsStyle">
                                <div class="control-group umb-control-group">

                                    <!-- The label for the field. -->
                                    <div class="umb-el-wrap">
                                        <label class="control-label">
                                            <localize key="formulate-labels_Field Label">
                                                Field Label
                                            </localize>
                                        </label>
                                        <div class="controls controls-row">
                                            <input type="text"
                                                   ng-model="vm.model.label"
                                                   formulate-localize-attribute="placeholder"
                                                   placeholder="formulate-placeholders_Field Label" />
                                        </div>
                                    </div>

                                    <!-- The field category. -->
                                    <div class="umb-el-wrap" ng-if="categories">
                                        <label class="control-label">
                                            <localize key="formulate-labels_Field Category">
                                                Field Category
                                            </localize>
                                        </label>
                                        <div class="controls controls-row">
                                            <select ng-model="vm.model.category"
                                                    ng-options="option.value as option.label group by option.group for option in categories">
                                                <option value="" formulate-inject-localization="formulate-options_Select a Field Category"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- The field validations. -->
                                    <div class="umb-el-wrap">
                                        <label class="control-label">
                                            <localize key="formulate-labels_Validations">
                                                Validations
                                            </localize>
                                        </label>
                                        <div class="controls controls-row">
                                            <umb-node-preview ng-repeat="validation in vm.model.validations"
                                                              name="validation.name"
                                                              allow-remove="true"
                                                              allow-open="false"
                                                              on-remove="vm.removeValidation(validation)">
                                            </umb-node-preview>

                                            <button type="button"
                                                    class="umb-node-preview-add"
                                                    ng-click="vm.pickValidations()">
                                                <localize key="general_add">Add</localize>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Each field has their own editor. -->
                                    <formulate-field-editor directive="vm.model.directive" configuration="vm.model.configuration">
                                    </formulate-field-editor>
                                </div>
                            </div>
                        </div>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                    <umb-button type="button"
                                button-style="success"
                                label-key="general_submit"
                                shortcut="esc"
                                action="vm.submit()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>

        </form>

    </umb-editor-view>
</div>
