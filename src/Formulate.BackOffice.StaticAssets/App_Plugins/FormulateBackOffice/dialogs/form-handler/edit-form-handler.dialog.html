<div ng-controller="Formulate.Dialogs.EditFormHandler as vm">
    <umb-editor-view data-element="editor-edit-form-handler">

        <form novalidate name="FormulateEditFormHandlerForm" class="form-horizontal" val-form-manager>

            <umb-editor-header name="vm.model.name"
                               alias="vm.model.alias"
                               name-locked="false"
                               hide-alias="false"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-load-indicator ng-if="vm.loading === true"></umb-load-indicator>

                <div ng-if="vm.loading === false">

                    <div class="umb-group-panel">
                        <div class="umb-group-panel__header">
                            General
                        </div>
                        <div class="umb-group-panel__content">
                            <!-- label -->
                            <div class="control-group umb-control-group -no-border">
                                <div class="umb-el-wrap">
                                    <label class="control-label" for="enabled">
                                        <localize key="formulate-labels_Field Enabled">
                                            Enabled
                                        </localize>
                                    </label>
                                    <div class="controls">
                                        <umb-toggle checked="vm.model.enabled"
                                                    on-click="vm.toggleEnabled()">
                                        </umb-toggle>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- handler configuration -->
                    <formulate-handler-editor directive="vm.model.directive" configuration="vm.model.configuration" fields="vm.fields">
                    </formulate-handler-editor>
                </div>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                    <umb-button type="button"
                                disabled="!vm.canSave()"
                                button-style="success"
                                label-key="general_submit"
                                shortcut="esc"
                                action="vm.submit()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </form>
    </umb-editor-view>
</div>
