<div ng-controller="Formulate.Dialogs.EditFormHandler as vm">
    <umb-editor-view data-element="editor-edit-form-handler">

        <form novalidate name="FormulateEditFormHandlerForm" val-form-manager>

            <umb-editor-header name="vm.model.name"
                               alias="vm.model.alias"
                               name-locked="false"
                               hide-alias="false"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <umb-load-indicator ng-if="vm.loading === true"></umb-load-indicator>

                        <div ng-if="vm.loading === false">
                            <div class="formulate-handler-details">
                                <div class="control-group umb-control-group">
                                    <div class="umb-el-wrap">
                                        <label class="control-label">
                                            <localize key="formulate-labels_Field Enabled">
                                                Enabled
                                            </localize>
                                        </label>
                                        <div class="controls controls-row">
                                            <umb-toggle checked="vm.model.enabled"
                                                        on-click="vm.toggleEnabled()">
                                            </umb-toggle>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group umb-control-group">
                                    <formulate-handler-editor directive="vm.model.directive" configuration="vm.model.configuration" fields="vm.fields">
                                    </formulate-handler-editor>
                                </div>
                            </div>
                        </div>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                    <umb-button type="button"
                                button-style="success"
                                label-key="general_submit"
                                shortcut="esc"
                                action="vm.submit()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </form>
    </umb-editor-view>
</div>
